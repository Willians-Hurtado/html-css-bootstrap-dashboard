<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>

   <header>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid ">
            <a href="../index.html"><img width="60px" src="../img/duck.png" alt=""></a>
          <button class="navbar-toggler" type="button"          data-bs-toggle="collapse"   data-bs-target="#navbarSupportedContent"  aria-controls="navbarSupportedContent"  aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
              <li class="nav-item">
                <a class="nav-link active text-light" aria-current="page" href="#">Catalogo libri </a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white-50" href="#">Anagrafica Utenti</a>
              </li>
              <li class="nav-item ">
                <a class="nav-link text-white-50" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Storico Prestiti 
                </a>
                
              </li>
              <li class="nav-item">
                <a class="nav-link text-white-50" href="#">Help</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Cerca..." aria-label="Search">
              <button class="btn btn-outline-light" type="submit">Cerca</button>
            </form>
          </div>
        </div>
    </nav>
   </header>

   <main>
    <div class="container">

        <!-- main title -->
        <h1 class="py-4"> Nuovo Libro</h1>

        <!-- add neame and last name author -->
        <div class="row g-5">
            
            <div class="col">
                <p class="h6">Nome Autore</p>
              <input type="text" class="form-control" placeholder="Inserisci il nome dell'autore" aria-label=" Author's name">
            </div>
            <div class="col">
                <p class="h6">Cognome Autore</p>
              <input type="text" class="form-control" placeholder="Inserisci il cognome" aria-label="Author's last name">
            </div>
        </div>

        <!-- add title book -->
        <div class="row pt-4">
            <div class="col-12">
                <p class="h6">Titolo</p>
              <input type="text" class="form-control" placeholder="Inserisci il titolo del libro" aria-label="book title">
              <p class="text-body-secondary " style="font-size: 14px;">Titolo versione italiana</p>
            </div>
            
        </div>

        <!-- add gender, year, code ISBN -->
        <div class="row pb-4">
            <div class="col-12 col-lg-4 pb-3">
                <p class="h6">Genere</p>
                <select class="form-select" aria-label="Default select example">
                    <option selected> Scegli il genere</option>
                    <option value="Horror">Horror</option>
                    <option value="Fantasy">Fantasy</option>
                    <option value="Thriller">Thriller</option>
                    <option value="Adventure">Adventure</option>
                    <option value="Finance">Finance</option>
                </select>
            </div>
            <div class="col-12 col-lg-4 pb-3">
                <p class="h6">Anno di Pubblicazione</p>
              <input type="text" class="form-control" placeholder="Inserisci l'anno" aria-label="Year">
            </div>
            <div class="col-12 col-lg-4">
                <p class="h6">ISBN#</p>
              <input type="text" class="form-control" placeholder="Inserisci il codice ISBN#" aria-label="ISBN# code">
            </div>           
        </div>
        <hr class="text-body-secondary ">

        <!-- notes about book -->
        <div class="row">
            <div class="col-12">
                <div class="mb-3">
                    <label for="Note" class="form-label h6">Note</label>
                    <textarea class="form-control" id="book notes" placeholder="Inserisci eventuali note sul libro" rows="3"></textarea>
                </div>
            </div>

            <!-- check-box -->
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label h6" for="flexCheckDefault">
                    Disponibile anche in digitale 
                    </label>
                </div>
            </div>

            <!-- add book -->
            <div class="col-12 pt-2 pb-4">
                <a type="button" class="btn btn-primary">Aggiungi Libro</a>
            </div>
            
        </div>
        

    </div>
   </main>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
